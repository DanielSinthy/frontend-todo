<h1 class="title">Edit Todo</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control">
        <input name="editedText" [(ngModel)]="editedTextTodo" type="text" class="input" placeholder="Enter your Todo" />
      </div>
    </div>

    <br />

    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="button" class="button is-light" (click)="close()">
          Cancel
        </button>
      </div>

      <div class="control">
        <button type="Submit" class="button">
            <i class="material-icons">save</i>
            Save</button>
      </div>
    </div>
  </form>
</div>
