<div
  class="todo-item"
>
  <div class="todo-text">
    {{ todoItem.text }}
  </div>
  <div class="todo-date">
    {{ timestamp }}
  </div>

  <div class="todo-controls-box" (click)="$event.stopPropagation()">
    <div class="todo-controll-button" (click)="onEditClicked()">
        <i class="material-icons">edit</i>
      </div>

    <div (click)="deleteToDo()" class="todo-controll-button is-danger">
      <i class="material-icons">delete</i>
    </div>
  </div>
</div>
